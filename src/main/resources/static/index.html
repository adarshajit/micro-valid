<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>MicroValid</title>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <link rel="stylesheet" href="css/circle.css">
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>
<div class="upload-container">
    <div class="container-fluid">
        <div class="col-sm-8" id="input">
            <div class="upload-header">
                <h2>MicroValid</h2>
                <div class="hero-unit">
                    <p>
                        Welcome to the Validation Framework of Microservices resulted from decompositions of
                        monoliths.
                    </p>
                </div>
            </div>
            <div class="upload-content" id="upload-content">
                <div class="single-upload">
                    <h3>Upload System Model (good ol' decomposition)</h3>
                    <div class="row">
                        <form id="singleUploadForm" name="singleUploadForm" class="form-control-file">
                            <div class="col-md-4">
                                <input class="form-control-file" id="singleFileUploadInput" type="file" name="file"
                                       required/>
                            </div>
                            <div class="col-md-2 check-box">
                                <label>
                                    <input id="averageType" type="checkbox" data-toggle="toggle" data-on="Median"
                                           data-off="Mean" checked>
                                </label>
                            </div>
                            <div class="col-md-2">
                                <button id="submit" type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </form>
                        <form id="downloadResult" name="downloadResult">
                            <div class="col-md-2">
                                <button id="export" type="submit" class="btn btn-warning" value="hidden">Export
                                    results
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="container">
                        <div class="row">
                    <pre id="inputData" class="col-md-5 prettyprint input-box">

                    </pre>
                            <div class="col-md-4" style="text-align: left">
                                <p></p>
                                <div class="upload-response">
                                    <div id="singleFileUploadError"></div>
                                    <div id="singleFileUploadSuccess"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4" id="result">

        </div>
    </div>
</div>
