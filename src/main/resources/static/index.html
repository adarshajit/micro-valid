<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>MicroValid</title>
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>
<div class="upload-container">
    <div class="upload-header">
        <h2>MicroValid</h2>
        <div class="hero-unit">
            <p>
                Welcome to the Validation Framework of Microservices resulted from decompositions of monoliths.
            </p>
        </div>
    </div>
    <div class="upload-content" id="upload-content">
        <div class="single-upload">
            <h3>Upload System Model (good ol' decomposition)</h3>
            <div class="row">
                <form id="singleUploadForm" name="singleUploadForm">
                    <div class="col-md-6">
                        <input id="singleFileUploadInput" type="file" name="file" required/>
                    </div>
                    <div class="col-md-3">
                        <button id="submit" type="submit" class="btn btn-large btn-success">Submit</button>
                        <!--onclick="unhide('export')"-->
                    </div>
                </form>
                <form id="downloadResult" name="downloadResult">
                    <div class="col-md-3">
                        <button id="export" type="submit" class="btn btn-large btn-warning" value="hidden">Export
                            results
                        </button>
                        <!--bottomLinks one hidden-->
                    </div>
                </form>
            </div>
            <div class="upload-response">
                <div id="singleFileUploadError"></div>
                <div id="singleFileUploadSuccess"></div>
            </div>

        </div>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
